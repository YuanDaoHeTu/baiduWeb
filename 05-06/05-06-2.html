<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三种简历</title>
    <link rel="stylesheet" href="../css/05-06-2.css">
</head>
<body>
    <header>简历</header>
    
    <div class="a long">
        <div class="list">基本信息</div>
        <div class="in">
            <div class="base1">姓名</div>
            <div class="base2">张三</div>
            <div class="base1">性别</div>
            <div class="base2">男</div>
            <div class="base1">应聘职位</div>
            <div >前端工程师</div>
        </div>
    </div>
    
    <div class="b long">
        <div class="list">联系方式</div>
        <div class="base1">手机</div>
        <div class="base2">123456</div>
        <div class="base1">email</div>
        <div class="base2">123456@123.com</div>
    </div>
    <div class="c long">
        <div class="list">能力描述</div>
        <div class="base1 under">技术能力</div>
        <div>熟练掌握HTML，css，JavaScript</div>
        <div class="base1 under">综合能力</div>
        <div>良好的沟通，主动积极，努力勤奋</div>
    </div>
    <div class="d long">
        <div class="list">教育经历</div>
        <div>
            <p style=font-weight:bold>本科</p><p>百度前端学院</p>
            
            <p style="font-weight: bold;">研究生</p><p>百度前端学院</p>
        </div>
        
        
    </div>
    <div class="e long">
        <div class="list">项目经历</div>
        <div>
            <p>参与了ABC组件的开发</p>
            <p>参与SAN Doc的编写</p>
        </div>
    </div>

</body>
</html>
